<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Export ready</title>
    </head>
    <body>
        <div
            style="margin:0;padding:0;background:#f6f7fb;font-family:Arial,Helvetica,sans-serif;">
            <div style="max-width:560px;margin:0 auto;padding:24px;">
                <div
                    style="background:#ffffff;border:1px solid #e7e9f0;border-radius:12px;padding:24px;">
                    <div
                        style="font-size:14px;color:#6b7280;margin-bottom:8px;">TwiceParts</div>
                    <h1
                        style="margin:0 0 12px 0;font-size:20px;line-height:1.3;color:#111827;">
                        Your export is ready
                    </h1>
                    <p
                        style="margin:0 0 18px 0;font-size:14px;line-height:1.5;color:#374151;">
                        You can download the file using the button below.
                    </p>

                    <div style="margin:20px 0;">
                        <a
                            href="{{url}}"
                            style="display:inline-block;background:#111827;color:#ffffff;text-decoration:none;padding:12px 16px;border-radius:10px;font-size:14px;"
                            target="_blank"
                            rel="noreferrer">
                            Download export
                        </a>
                    </div>

                    <p
                        style="margin:0 0 10px 0;font-size:12px;line-height:1.5;color:#6b7280;">
                        This link is temporary and will expire.
                    </p>
                    <p
                        style="margin:0;font-size:12px;line-height:1.5;color:#6b7280;">
                        If the button does not work, copy and paste this URL in
                        your browser:
                    </p>
                    <p
                        style="margin:8px 0 0 0;font-size:12px;line-height:1.5;word-break:break-all;color:#111827;">
                        {{url}}
                    </p>
                </div>

                <div
                    style="text-align:center;font-size:12px;color:#9ca3af;margin-top:14px;">
                    TwiceParts Â· Automated email
                </div>
            </div>
        </div>
    </body>
</html>
